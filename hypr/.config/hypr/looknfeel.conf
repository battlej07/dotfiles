source=./colorpallette.conf

general {
    gaps_in =5
    gaps_out = 10

    border_size = 2

    col.active_border = rgb($Aqua)
    col.inactive_border = rgb($Gray0)

    resize_on_border = true

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 6
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgb($BackgroundDim)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
}


windowrule {
  name = tui-floats-strict
  match:class = com.battlej07.tui-float
  match:title = ^TUI: .*$

  float  = true
  center = true
  dim_around = true
  stay_focused = true
  size   = 1200 700
}

windowrule {
  name = scrap-terminal
  match:class = com.battlej07.scrap-terminal

  float = true
  center = true
  stay_focused = true
  dim_around = true
  size = 1200 700
}

windowrulev2 = suppress_event maximize
windowrulev2 = no_focus, match:class:^$, match:title:^$, match:xwayland:1, match:floating:1, match:fullscreen:0, match:pinned:0

layerrule {
  name = walker
  match:namespace = walker

  blur = true
  dim_around = true
}
