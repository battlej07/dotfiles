$terminal = ghostty
$fileManager = yazi
$menu = $HOME/.local/bin/menu.py
$applicationLauncher = walker
$openTui = $HOME/.local/bin/tui-float.py

$mainMod = SUPER

# Moving between windows
bindd = $mainMod, h, Move focus left, movefocus, l
bindd = $mainMod, j, Move focus down ,movefocus, d
bindd = $mainMod, k, Move focus up, movefocus, u
bindd = $mainMod, l, Move focus right, movefocus, r

# Moving windows
bindd = $mainMod SHIFT, h, Move window left, movewindow, l
bindd = $mainMod SHIFT, j, Move window down, movewindow, d
bindd = $mainMod SHIFT, k, Move window up, movewindow, u
bindd = $mainMod SHIFT, l, Move window right, movewindow, r

# Moving between workspaces
bindd = $mainMod, 1, Move to workspace 1, workspace, 1
bindd = $mainMod, 2, Move to workspace 2, workspace, 2
bindd = $mainMod, 3, Move to workspace 3, workspace, 3
bindd = $mainMod, 4, Move to workspace 4, workspace, 4
bindd = $mainMod, 5, Move to workspace 5, workspace, 5
bindd = $mainMod, 6, Move to workspace 6, workspace, 6
bindd = $mainMod, 7, Move to workspace 7, workspace, 7
bindd = $mainMod, 8, Move to workspace 8, workspace, 8
bindd = $mainMod, 9, Move to workspace 9, workspace, 9
bindd = $mainMod, 0, Move to workspace 10, workspace, 10
bindd = $mainMod, mouse_down, Switch to next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Switch to previous workspace, workspace, e-1

# Moving windows to workspaces
bindd = $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Resizing and moving windows
bindmd = $mainMod, mouse:272, Move window with mouse, movewindow
bindmd = $mainMod, mouse:273, Resize window with mouse, resizewindow
bindd = ,F11, Toggle fullscreen mode of a window, fullscreen

bindd = $mainMod CTRL, H, Shrink active window horizontally, resizeactive, -10% 0%
bindd = $mainMod CTRL, J, Grow active window horizontally,  resizeactive, 0% 10%
bindd = $mainMod CTRL, K, Shrink active window horizontally, resizeactive, 0% -10%
bindd = $mainMod CTRL, L, Shrink active window horizontally, resizeactive, 10% 0%

# Application management
bindd = $mainMod, W, Kill the active window, killactive,
bindd = $mainMod, V, Toggle floating mode, togglefloating,
bindd = $mainMod, P, Toggle pseudo-tiling, pseudo,
bindd = $mainMod, O, Toggle split layout, togglesplit,

# Menus
bindd = $mainMod, SPACE, Open application launcher, exec, $applicationLauncher
bindd = $mainMod SHIFT, SPACE, Open system menu, exec, $menu
bindd = $mainMod, ESCAPE, Open the power menu, exec, $menu power

bindd = $mainMod SHIFT, V, Open the clipboard manager, exec, 

# Multimedia controls
binddel = ,XF86AudioRaiseVolume, Increase volume by 5%, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binddel = ,XF86AudioLowerVolume, Decrease volume by 5%, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddel = ,XF86AudioMute, Toggle system mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddel = ,XF86AudioMicMute, Toggle microphone mute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

binddl = ,XF86AudioNext, Play next track, exec, playerctl next
binddl = ,XF86AudioPause, Toggle play/pause, exec, playerctl play-pause
binddl = ,XF86AudioPlay, Toggle play/pause, exec, playerctl play-pause
binddl = ,XF86AudioPrev, Play previous track, exec, playerctl previous

# App shortcuts
bindd = $mainMod, B, Brave browser, exec, brave
bindd = $mainMod, RETURN, Terminal, exec, $terminal
bindd = $mainMod SHIFT, RETURN, Scrap terminal, exec, $terminal --class="com.battlej07-scrap-terminal"
bindd = $mainMod, E, File manager, exec, $openTui $fileManager
bindd = $mainMod SHIFT, T, Task manager, exec, $openTui btop
bindd = $mainMod SHIFT, G, Open audio settings, exec, $openTui wiremix

# Screenshots
bindd = $mainMod SHIFT, S, Take screenshot of a region, exec, hyprshot -m region -z
bindd = , PRINT, Take a screenshot of a window, exec, hyprshot -m window -z
bindd = SHIFT, PRINT, Take a screenshot of a monitor, exec, hyprshot -m output -z
